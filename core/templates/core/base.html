<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | FundMe</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">


</head>

<body class="bg-teal-900">
    <nav class="pr-20 py-6 flex justify-between items-center border-slate-950" style="height: 104px;">
        <a href="/" class="ml-20 text-xl text-white font-bold" style="font-family: zen dots;">FundMe</a>
        <div class="space-x-2">
            <a href="{% url 'item:new' %}" class=" text-lg text-white font-crimson  hover:text-gray-500 invisible sm:invisible md:invisible lg:visible mx-5">Add your inovations</a>
            <a href="{%url 'item:items' %}" class="text-lg text-white font-crimson hover:text-gray-500 invisible md:visible lg:visible mr-4">Browse</a>
            {% if request.user.is_authenticated%}
            <a href="{% url 'conversation:inbox' %}"
                class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 invisible md:visible lg:visible">Inbox
            </a>
            <a href="{% url 'dashboard:index' %}"
                class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700 invisible md:visible lg:visible">Dashboard</a>
            <a href="{% url 'core:logout' %}"
                class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-full hover:bg-gray-700 invisible md:visible lg:visible">Logout</a>
            
                
            
            {%else%}
            <a href="{% url 'core:login' %}"
                class="px-6 py-2 border border-2 border-indigo-400 text-lg font-crimson text-white  rounded-full hover:bg-gray-700 ml-4">Log
                in</a>
            <a href="{%url 'core:signup' %}"
                class="px-5 py-2 border border-2 border-white text-lg font-crimson bg-white text-orange-600 rounded-full hover:bg-teal-700">Sign
                up
            </a>
            
            {%endif%}
        </div>
        
    </nav>  

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About our platform</h3>
            <p class="text-lg text-gray-500">
                Our team is named Moonshine
            </p>
          
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a>
                </li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
