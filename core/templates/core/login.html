{%extends 'core/base.html'%}
{% block title %}Log in{%endblock%}
{% block content %}
<div class="w-8/12 md:w-1/2 lg:1/2 my-6 mx-auto p-6 rounded-xl grid justify-items-center" style="background: rgba(177, 176, 247, 0.09); ">
    <h1 class="text-3xl text-white" style="font-family: staatliches;">Log in</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <div class="mb-3"><br>
            <label class="inline-block font-crimson mb-2 text-white text-lg ml-4">Username</label>
            {{form.username}}
        </div>

        <div class="mb-3"><br>
            <label class="inline-block font-crimson mb-2 text-white text-lg ml-4">Password</label>
            {{form.password}}
        </div>

        {% if form.errors or form.non_field_errors%}
        <div class="mb-3 p-6 rounded-xl">
            {% for field in form%}
            {{ field.errors}}
            {% endfor %}

            {{form.non_field_errors}}
        </div>
        {%endif%}
        <div class="flex items-center justify-center">
            <button class="py-4 px-8 text-lg rounded-full font-bold" style="color: #2C4341; background-color: #B3F963; font-family: anonymous pro;">SUBMIT</button>
        </div>
    </form>
</div>
{%endblock%}
