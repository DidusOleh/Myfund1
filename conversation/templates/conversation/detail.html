{% extends "core/base.html" %}

{% block title %}Conversation{% endblock %}

{% block content %}

<h1 class="mb-6 text-center text-4xl text-white" style="font-family: staatliches;">Conversation</h1>
<div class="mx-6 space-y-6">
    {% for message in conversation.messages.all %}
    <div
        class="p-6 flex {%if message.created_by == request.user%} bg-blue-100 {%else%} bg-gray-100 {%endif%} rounded-xl">
        <div>
            <p class="mb-4"><strong>{{message.created_by.username}}</strong>@ {{message.created_at}}</p>
            <p>{{message.content}}</p>
        </div>
    </div>
    {%endfor%}
</div>
<form method="post" action="." class="mt-6 mx-6 text-white text-lg text-center" style="font-family: staatliches;">
    {%csrf_token%}
    {{form.as_p}}
    <button class="mt-6 ml-14 py-4 px-8 text-lg rounded-full font-bold" style="color: #2C4341; background-color: #B3F963; font-family: anonymous pro;">Send</button>
</form>
{%endblock%}
